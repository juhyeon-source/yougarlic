<!DOCTYPE html>
<html>
<head>
  <title>내 정보 수정</title>
</head>
<body>
  <h2>내 정보 수정</h2>

  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}

  <form method="post" action="/edit-profile">
    <label>이름:</label>
    <input type="text" name="name" value="{{ user.name }}"><br><br>

    <label>닉네임:</label>
    <input type="text" name="nickname" value="{{ user.nickname }}"><br><br>

    <label>전화번호:</label>
    <input type="text" name="phone_number" value="{{ user.phone_number }}"><br><br>

    <button type="submit">수정 완료</button>
  </form>

  <br>
  <a href="/profile">← 마이페이지로 돌아가기</a>
</body>
</html>
