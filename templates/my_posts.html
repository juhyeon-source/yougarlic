<!DOCTYPE html>
<html>
<head>
    <title>내 게시글</title>
</head>
<body>
    <h1>{{ nickname }}님의 게시글 목록</h1>

    {% for post in posts %}
        <div>
            <h2>{{ post.name }}</h2>
            <p>소개: {{ post.introduce }}</p>
            <p>위치: {{ post.location }}</p>

            <form method="post" action="/my-posts/delete/{{ post.id }}" onsubmit="return confirm('정말 삭제하시겠습니까?');">
                <button type="submit">삭제</button>
            </form>

            <hr>
        </div>
    {% endfor %}
</body>
</html>
