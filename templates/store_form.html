<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>가게 정보 입력</title>
</head>
<body>
    <h1>가게 정보 입력 폼</h1>

    {% if error %}
        <p style="color:red;">오류: {{ error }}</p>
    {% endif %}

    <form method="post" action="/store/submit">
        <label>가게 이름: <input type="text" name="name" value="{{ old.name if old else '' }}" required></label><br><br>

        <label>소개:<br>
            <textarea name="introduce" rows="5" cols="60" required>{{ old.introduce if old else '' }}</textarea>
        </label><br><br>

        <label>위치: <input type="text" name="location" value="{{ old.location if old else '' }}" required></label><br><br>

        <label>구글 지도 링크: <input type="url" name="google_map_url" value="{{ old.google_map_url if old else '' }}" required></label><br><br>

        <label>대표 상품: <input type="text" name="product" value="{{ old.product if old else '' }}" required></label><br><br>

        <label for="time">운영 시간: <input type="text" id="time" name="time" placeholder="예: 09시~22시" required></label><br><br>

        <label for="rest">휴무일: <input type="text" id="rest" name="rest" placeholder="예: 매주 화요일" required></label><br><br>

        <button type="submit">등록하기</button>
    </form>
</body>
</html>
